<script>
        // Navbar scroll effect and mobile menu
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Mobile menu toggle
        const mobileMenu = document.getElementById('mobileMenu');
        const navLinks = document.getElementById('navLinks');

        mobileMenu.addEventListener('click', function() {
            navLinks.classList.toggle('active');
            
            // Animate hamburger
            const spans = mobileMenu.querySelectorAll('span');
            if (navLinks.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                    // Close mobile menu if open
                    navLinks.classList.remove('active');
                    const spans = mobileMenu.querySelectorAll('span');
                    spans[0].style.transform = 'none';
                    spans[1].style.opacity = '1';
                    spans[2].style.transform = 'none';
                }
            });
        });

        // Enhanced Intersection Observer for animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                    
                    // Special handling for feature cards
                    if (entry.target.classList.contains('slide-in-right')) {
                        const featureCards = entry.target.querySelectorAll('.feature-card');
                        featureCards.forEach((card, index) => {
                            setTimeout(() => {
                                card.classList.add('animate');
                            }, index * 200);
                        });
                    }
                }
            });
        }, observerOptions);

        // Observe all animated elements
        document.querySelectorAll('.fade-in, .slide-in-left, .slide-in-right').forEach(el => {
            observer.observe(el);
        });

        // Counter animation for stats
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 60;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current) + '+';
            }, 30);
        }

        // Trigger counter animation when stats section is visible
        const statsObserver = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const statNumbers = entry.target.querySelectorAll('.stat-number');
                    statNumbers.forEach(stat => {
                        const target = parseInt(stat.textContent);
                        animateCounter(stat, target);
                    });
                    statsObserver.unobserve(entry.target);
                }
            });
        });

        const statsSection = document.querySelector('.stats');
        if (statsSection) {
            statsObserver.observe(statsSection);
        }

        // Office Bearers Year selector functionality
        document.addEventListener('DOMContentLoaded', function() {
            const yearRadios = document.querySelectorAll('input[name="year"]');
            const teamGrids = document.querySelectorAll('.team-grid');

            yearRadios.forEach(radio => {
                radio.addEventListener('change', function() {
                    // Hide all team grids
                    teamGrids.forEach(grid => {
                        grid.classList.remove('active');
                    });

                    // Show selected year team grid with animation delay
                    const selectedYear = this.value;
                    const selectedGrid = document.getElementById(`team-${selectedYear}`);
                    
                    setTimeout(() => {
                        selectedGrid.classList.add('active');
                    }, 100);
                });
            });
        });

        // FAQ Toggle functionality
        document.querySelectorAll('.faq-question').forEach(question => {
            question.addEventListener('click', () => {
                const faqItem = question.parentElement;
                const isActive = faqItem.classList.contains('active');
                
                // Close all FAQ items
                document.querySelectorAll('.faq-item').forEach(item => {
                    item.classList.remove('active');
                });
                
                // Open clicked item if it wasn't active
                if (!isActive) {
                    faqItem.classList.add('active');
                }
            });
        });

        // Enhanced parallax effect for hero section
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const heroContent = document.querySelector('.hero-content');
            const particles = document.querySelectorAll('.particle');
            
            if (heroContent && scrolled < window.innerHeight) {
                heroContent.style.transform = `translateY(${scrolled * 0.1}px)`;
                heroContent.style.opacity = 1 - (scrolled / window.innerHeight) * 0.5;
            }
            
            particles.forEach((particle, index) => {
                const speed = (index + 1) * 0.05;
                particle.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });

        // Dynamic particle effect enhancement
        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 6 + 2;
            const colors = ['rgba(255, 107, 53, 0.6)', 'rgba(255, 165, 0, 0.6)', 'rgba(255, 107, 53, 0.3)'];
            
            particle.style.position = 'fixed';
            particle.style.width = size + 'px';
            particle.style.height = size + 'px';
            particle.style.background = colors[Math.floor(Math.random() * colors.length)];
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '999';
            particle.style.left = Math.random() * window.innerWidth + 'px';
            particle.style.top = window.innerHeight + 'px';
            particle.style.boxShadow = `0 0 ${size * 2}px ${colors[Math.floor(Math.random() * colors.length)]}`;
            
            document.body.appendChild(particle);
            
            // Animate particle
            let pos = window.innerHeight;
            const speed = Math.random() * 3 + 1;
            const drift = Math.random() * 2 - 1;
            let leftPos = parseFloat(particle.style.left);
            
            const animate = () => {
                pos -= speed;
                leftPos += drift;
                particle.style.top = pos + 'px';
                particle.style.left = leftPos + 'px';
                particle.style.opacity = pos / window.innerHeight;
                particle.style.transform = `rotate(${(window.innerHeight - pos) * 0.5}deg)`;
                
                if (pos > -10) {
                    requestAnimationFrame(animate);
                } else {
                    document.body.removeChild(particle);
                }
            };
            
            animate();
        }

        // Create particles more frequently
        setInterval(createParticle, 2000);

        // Enhanced loading animation for images
        document.addEventListener('DOMContentLoaded', function() {
            const images = document.querySelectorAll('img');
            images.forEach(img => {
                img.style.opacity = '0';
                img.style.transition = 'opacity 0.5s ease';
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
            });
        });

        // Hero title animation on page load
        window.addEventListener('load', function() {
            const heroTitle = document.querySelector('.hero-title');
            const heroSubtitle = document.querySelector('.hero-subtitle');
            const heroDescription = document.querySelector('.hero-description');
            const heroCta = document.querySelector('.hero-cta');
            
            if (heroTitle) {
                heroTitle.style.animation = 'gradientShift 4s ease-in-out infinite';
                
                // Stagger animations
                setTimeout(() => {
                    if (heroSubtitle) heroSubtitle.style.transform = 'translateY(0)';
                }, 300);
                
                setTimeout(() => {
                    if (heroDescription) heroDescription.style.transform = 'translateY(0)';
                }, 600);
                
                setTimeout(() => {
                    if (heroCta) heroCta.style.transform = 'translateY(0)';
                }, 900);
            }
        });

        // Add interactive hover effects for cards with enhanced animations
        document.addEventListener('DOMContentLoaded', function() {
            const cards = document.querySelectorAll('.feature-card, .benefit-card, .activity-card, .team-member');
            
            cards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.zIndex = '10';
                    this.style.transition = 'all 0.4s cubic-bezier(0.4, 0, 0.2, 1)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.zIndex = '1';
                });
            });
        });

        // Enhanced scroll animations with stagger effect
        const staggerObserver = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const children = entry.target.children;
                    Array.from(children).forEach((child, index) => {
                        setTimeout(() => {
                            child.style.opacity = '1';
                            child.style.transform = 'translateY(0)';
                        }, index * 100);
                    });
                }
            });
        }, { threshold: 0.1 });

        // Apply stagger animation to specific sections
        document.querySelectorAll('.stats-container, .footer-content, .join-features').forEach(el => {
            staggerObserver.observe(el);
        });

        // Smooth reveal animation for sections
        const revealObserver = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
            section.style.opacity = '0';
            section.style.transform = 'translateY(30px)';
            section.style.transition = 'all 0.8s ease-out';
            revealObserver.observe(section);
        });

        // Add revealed class styles
        const style = document.createElement('style');
        style.textContent = `
            .revealed {
                opacity: 1 !important;
                transform: translateY(0) !important;
            }
            
            .hero-subtitle, .hero-description, .hero-cta {
                transform: translateY(30px);
                transition: transform 0.8s ease-out;
            }
        `;
        document.head.appendChild(style);

            <div class="faq-item">
                <div class="faq-question">
                    <span>What is IEEE and why should I join?</span>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p>IEEE is the world's largest technical professional organization dedicated to advancing technology for humanity. By joining, you gain access to cutting-edge research, networking opportunities, career resources, and technical publications that can significantly enhance your professional development.</p>
                </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">
                    <span>How can I become a member of IEEE MBITS Student Branch?</span>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p>Students from MBITS can join by registering through our membership portal. You need to be enrolled at MBITS and have an interest in technology and engineering. Membership includes access to all our events, workshops, and resources.</p>
                </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">
                    <span>What activities and events do you organize?</span>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p>We organize technical workshops, guest lectures from industry experts, hackathons, research projects, networking events, and innovation labs. We also participate in IEEE competitions and collaborate on entrepreneurship initiatives.</p>
                </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">
                    <span>Are there any membership fees?</span>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p>IEEE Student membership has a nominal annual fee that provides access to IEEE resources including IEEE Xplore Digital Library, career guidance, and exclusive student benefits. The fee is significantly discounted for students.</p>
                </div>
            </div>
            <div class="faq-item">
                <div class="faq-question">
                    <span>Can I participate in research projects?</span>
                    <span class="faq-toggle">+</span>
                </div>
                <div class="faq-answer">
                    <p>Absolutely! We encourage student participation in research projects. We collaborate with faculty and industry partners on various research initiatives, and members can contribute to publications and present their work at conferences.</p>
                </div>
            </div>
        </div>

        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600;700;800&family=Rajdhani:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&family=Inter:wght@300;400;500;600;700;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #fff;
            background: #0a0a0a;
            overflow-x: hidden;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            border-radius: 4px;
        }

        /* Navbar Styles - Made more compact */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(20px);
            z-index: 1000;
            padding: 0.5rem 0;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
            height: 70px;
        }

        .navbar.scrolled {
            background: rgba(10, 10, 10, 0.95);
            box-shadow: 0 4px 30px rgba(255, 107, 53, 0.1);
            backdrop-filter: blur(25px);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
            height: 100%;
        }

        .logo {
            display: flex;
            align-items: center;
            color: #ff6b35;
            font-size: 1.5rem;
            font-weight: 700;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.4);
            letter-spacing: -0.5px;
            font-family: 'Orbitron', monospace;
        }

        .logo img {
            width: 50px;
            height: 50px;
            margin-right: 0.5rem;
            animation: pulse 2s ease-in-out infinite;
            object-fit: contain;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1.5rem;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-size: 0.9rem;
            font-family: 'Inter', sans-serif;
        }

        .nav-links a:hover {
            color: #0a0a0a;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 53, 0.3);
        }

        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .mobile-menu span {
            width: 25px;
            height: 2px;
            background: #ff6b35;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }

        /* Enhanced Hero Section */
        .hero {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                linear-gradient(
                    135deg, 
                    rgba(10, 10, 10, 0.7), 
                    rgba(26, 26, 26, 0.6), 
                    rgba(10, 10, 10, 0.8)
                ),
                url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2125&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            padding-top: 70px;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at center, rgba(255, 107, 53, 0.1) 0%, transparent 70%),
                linear-gradient(135deg, rgba(10, 10, 10, 0.8) 0%, rgba(26, 26, 26, 0.6) 50%, rgba(10, 10, 10, 0.9) 100%);
            z-index: 1;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 1200px;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(4rem, 12vw, 10rem);
            font-weight: 900;
            line-height: 0.9;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: -0.02em;
            background: linear-gradient(
                135deg, 
                #ff6b35 0%, 
                #ffa500 25%, 
                #fff 50%, 
                #ffa500 75%, 
                #ff6b35 100%
            );
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 4s ease-in-out infinite;
            text-shadow: 0 0 50px rgba(255, 107, 53, 0.8);
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5));
        }

        @keyframes gradientShift {
            0%, 100% { 
                background-position: 0% 50%;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5)) drop-shadow(0 0 30px rgba(255, 107, 53, 0.4));
            }
            50% { 
                background-position: 100% 50%;
                filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.5)) drop-shadow(0 0 50px rgba(255, 165, 0, 0.6));
            }
        }

        .hero-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: clamp(1.2rem, 3vw, 2.2rem);
            font-weight: 400;
            color: #fff;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            opacity: 0.95;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.7);
        }

        .hero-description {
            font-family: 'Inter', sans-serif;
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-weight: 400;
            color: #e0e0e0;
            max-width: 700px;
            margin: 0 auto 3rem;
            line-height: 1.7;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-cta {
            display: inline-flex;
            align-items: center;
            gap: 1rem;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            color: #0a0a0a;
            padding: 1.2rem 3rem;
            border-radius: 50px;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 10px 30px rgba(255, 107, 53, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .hero-cta::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .hero-cta:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 20px 50px rgba(255, 107, 53, 0.6),
                inset 0 2px 0 rgba(255, 255, 255, 0.3);
        }

        .hero-cta:hover::before {
            left: 100%;
        }

        .hero-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 107, 53, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(2n) {
            animation-delay: -2s;
            background: rgba(255, 165, 0, 0.6);
        }

        .particle:nth-child(3n) {
            animation-delay: -4s;
            background: rgba(255, 107, 53, 0.4);
        }

        @keyframes float {
            0%,100% { 
                transform: translateY(0) rotate(0deg); 
                opacity: 0.8;
            }
            50% { 
                transform: translateY(-30px) rotate(180deg); 
                opacity: 1;
            }
        }

        /* About Section */
        .about {
            padding: 8rem 0;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
        }

        .about-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .section-title {
            text-align: center;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 4rem;
            position: relative;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 4px;
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            border-radius: 2px;
        }

        .about-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5rem;
            align-items: center;
            margin-bottom: 5rem;
        }

        .about-text {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #ccc;
            font-family: 'Inter', sans-serif;
        }

        .about-text h3 {
            background: linear-gradient(45deg, #ff6b35, #ffa500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            margin-bottom: 2rem;
            font-weight: 700;
            font-family: 'Poppins', sans-serif;
        }

        .about-text p {
            margin-bottom: 1.5rem;
        }

        /* Feature Cards */
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(50px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.6s;
        }

        .feature-card:hover::before {
            left: 100%;
        }

        .feature-card.animate {
            opacity: 1;
            transform: translateY(0);
        }

        .feature-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.2);
        }

        .feature-icon {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            color: #ff6b35;
            display: block;
        }

        .feature-card h4 {
            color: #fff;
            font-size: 1.5rem;
            margin-bottom: 1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .feature-card p {
            color: #bbb;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
        }

        /* Join Now Section - Enhanced */

        /* Office Bearers Section */

        /* Year Selector for Office Bearers */
        .year-selector {
            text-align: center;

        .year-options {
            display: flex;

            display: none;

        .year-option label {
            display: block;
            padding: 0.8rem 1.5rem;
            background: rgba(26, 26, 26, 0.8);
            border: 2px solid rgba(255, 107, 53, 0.3);

            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.2);
            margin-top: 2rem;
        }

        .location-section h4 {
            color: #ff6b35;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Poppins', sans-serif;
        }

        .location-map {
            width: 100%;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid rgba(255, 107, 53, 0.3);
            margin-bottom: 1rem;
        }

        .location-map iframe {
            width: 100%;
            height: 100%;
            border: none;
            filter: grayscale(50%) contrast(1.2);
            transition: filter 0.3s ease;
        }

        .location-map:hover iframe {
            filter: grayscale(0%) contrast(1);
        }

        .location-details {
            color: #ccc;
            font-size: 0.9rem;
            line-height: 1.6;
            font-family: 'Inter', sans-serif;
        }

        /* Footer */
        .footer {
            background: #0a0a0a;
            padding: 3rem 0 1rem;
            border-top: 1px solid rgba(255, 107, 53, 0.2);
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            text-align: center;
        }

        .footer-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-section h4 {
            color: #ff6b35;
            margin-bottom: 1rem;
            font-size: 1.2rem;
            font-family: 'Poppins', sans-serif;
        }

        .footer-section p, .footer-section a {
            color: #bbb;
            line-height: 1.6;
            text-decoration: none;
            transition: color 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .footer-section a:hover {
            color: #ff6b35;
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 107, 53, 0.1);
            padding-top: 2rem;
            color: #888;
            font-family: 'Inter', sans-serif;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(60px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes countUp {
            from { opacity: 0; transform: scale(0.5); }
            to { opacity: 1; transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                height: 60px;
                padding: 0.3rem 0;
            }

            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(10, 10, 10, 0.98);
                flex-direction: column;
                padding: 2rem;
                gap: 1rem;
            }

            .nav-links.active {
                display: flex;
            }

            .mobile-menu {
                display: flex;
            }

            .hero {
                padding-top: 60px;
            }

            .hero-title {
                font-size: clamp(3rem, 10vw, 8rem);
            }

            .about-content, .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .section-title {
                font-size: 2.5rem;
            }

            .activities-track, .benefits-track {
                animation-duration: 60s;
            }

            .features-grid {
                grid-template-columns: 1fr;
            }

            .year-options {
                gap: 1rem;
            }

            .year-option label {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }

            .linkedin-btn {
                width: 40px;
                height: 40px;
                bottom: 12px;
                left: 12px;
            }

            .location-map {
                height: 150px;
            }

            .join-content {
                padding: 3rem 2rem;
            }

            .join-title {
                font-size: 2.5rem;
            }

            .join-features {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: clamp(2.5rem, 8vw, 6rem);
            }

            .hero-subtitle {
                font-size: clamp(1rem, 4vw, 1.8rem);
            }

            .hero-description {
                font-size: clamp(0.9rem, 3vw, 1.2rem);
            }
        }

        /* Scroll Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .slide-in-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-in-left.visible {
            opacity: 1;
            transform: translateX(0);
        }

        .slide-in-right {
            opacity: 0;
            transform: translateX(50px);
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .slide-in-right.visible {
            opacity: 1;
            transform: translateX(0);
        }
